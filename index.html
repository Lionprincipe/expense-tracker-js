<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="app__wrapper">
      <h1>Expense Tracker</h1>
      <section class="summary__container" data-js="js-summary"></section>
      <secton class="history__container" data-js="js-history js-toggle">
        <h3 data-js="js-trigger">History</h3>
        <ul></ul>
      </secton>
      <section
        class="edit-form__container"
        data-js="js-toggle js-add-transaction"
      >
        <h3 data-js="js-trigger">Add new transaction</h3>
        <form>
          <label class="edit-form__field">
            <div>Text</div>
            <input
              type="text"
              placeholder="Enter a this entry label..."
              name="label"
            />
          </label>
          <label class="edit-form__field">
            <div>
              Amount
              <p>(negative - expense, positive - income)</p>
            </div>
            <input
              type="number"
              name="amount"
              placeholder="Enter a number..."
            />
          </label>
          <button type="submit" class="edit-form__submit-button">
            Add transaction
          </button>
        </form>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
